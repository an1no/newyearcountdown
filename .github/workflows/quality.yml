name: Code Quality

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript compiler check
      run: npx tsc --noEmit

    - name: Run ESLint
      run: npm run lint

    - name: Check for unused dependencies
      run: npx depcheck --ignores="@types/*,eslint-*,@eslint/*,lovable-tagger"

    - name: Check bundle size
      run: |
        npm run build
        npx bundlesize